<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="row1">
                <h3 class="key-row1">Display</h3>
            </div>
            <div class="row2">
                <h3 class="key-row2" id="clear">Clear</h3>
                <h3 class="key-row2" id="delete">Delete</h3>
            </div>
            <div class="row3">
                <h3 class="key-row3">7</h3>
                <h3 class="key-row3">8</h3>
                <h3 class="key-row3">9</h3>
                <h3 class="key-row3" id="modifier">รท</h3>
            </div>
            <div class="row4">
                <h3 class="key-row4">4</h3>
                <h3 class="key-row4">5</h3>
                <h3 class="key-row4">6</h3>
                <h3 class="key-row4" id="modifier">x</h3>
            </div>
            <div class="row5">
                <h3 class="key-row5 ">1</h3>
                <h3 class="key-row5">2</h3>
                <h3 class="key-row5">3</h3>
                <h3 class="key-row5" id="modifier">-</h3>
            </div>
            <div class="row6">
                <h3 class="key-row6 dot" id="modifier">.</h3>
                <h3 class="key-row6 zero">0</h3>
                <h3 class="key-row6 equals" id="modifier">=</h3>
                <h3 class="key-row6 plus" id="modifier">+</h3>
            </div>

        </div>
    </div>
</body>

</html>
